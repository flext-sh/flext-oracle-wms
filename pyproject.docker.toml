[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-oracle-wms"
version = "0.9.0"
description = "Enterprise Oracle WMS client library for FLEXT data integration platform"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = ["flext", "enterprise", "async", "typed", "integration", "adapter"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

# DOCKER STANDALONE VERSION - Dependencies without local file:// references
dependencies = [
    "pydantic>=2.11.7",
    "httpx>=0.28.1",
    "pydantic-settings>=2.10.1",
    "python-dotenv>=1.1.1,<2.0.0",
    # flext-core dependencies integrated
    "structlog>=25.4.0",
    # flext-api dependencies integrated  
    "fastapi>=0.116.0",
    "grpcio>=1.50.0",
    "grpcio-health-checking>=0",
    "psutil>=6.1.0",
    "pyjwt>=2.10.1",
    "slowapi>=0.1.9",
    "sqlalchemy[asyncio]>=2.0.0",
    "uvicorn[standard]>=0.34.0",
    # flext-observability dependencies integrated
    "aiofiles>=24.1.0,<25.0.0",
    "opentelemetry-api>=1.35.0",
    "opentelemetry-sdk>=1.35.0",
    "prometheus-client>=0.22.1",
]

[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-oracle-wms"
Repository = "https://github.com/flext-sh/flext-oracle-wms"
Documentation = "https://github.com/flext-sh/flext-oracle-wms/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.8.13",
    "mypy>=1.14.2",
    "bandit>=1.8.2",
    "pip-audit>=2.7.3",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.1",
    "pytest-asyncio>=1.1.0",
]

[tool.poetry]
name = "flext-oracle-wms"
version = "0.9.0"
description = "Enterprise Oracle WMS client library for FLEXT data integration platform"
authors = ["FLEXT Team <team@flext.sh>"]
readme = "README.md"
packages = [{include = "flext_oracle_wms", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
pydantic = ">=2.11.7"
httpx = ">=0.28.1"
pydantic-settings = ">=2.10.1"
python-dotenv = ">=1.1.1,<2.0.0"
# Core dependencies for Docker standalone
structlog = ">=25.4.0"
fastapi = ">=0.116.0"
grpcio = ">=1.50.0"
psutil = ">=6.1.0"
pyjwt = ">=2.10.1"
aiofiles = ">=24.1.0,<25.0.0"
opentelemetry-api = ">=1.35.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.1"
pytest-cov = ">=6.2.1"
pytest-httpx = ">=0.35.0"
pytest-mock = ">=3.14.1"
pytest-asyncio = ">=1.1.0"
ruff = ">=0.8.13"
mypy = ">=1.14.2"
bandit = ">=1.8.2"
pip-audit = ">=2.7.3"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90"
]
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "declarative: Declarative integration tests",
    "lgf_api: LGF API specific tests",
    "automation: Automation tests",
    "performance: Performance tests",
    "slow: Slow-running tests",
]

[tool.mypy]
python_version = "3.13"
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
