[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-oracle-wms"
version = "0.9.0"
description = "Enterprise Oracle WMS client library for FLEXT data integration platform"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = ["flext", "enterprise", "async", "typed", "integration", "adapter"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

# DOCKER STANDALONE VERSION - Dependencies without local file:// references
dependencies = [
    "pydantic>=2.11.7",
    "httpx>=0.28.1",
    "pydantic-settings>=2.10.1",
    "python-dotenv>=1.1.1,<2.0.0",
    # flext-core dependencies integrated
    "structlog>=25.4.0",
    # flext-api dependencies integrated  
    "fastapi>=0.116.0",
    "grpcio>=1.50.0",
    "grpcio-health-checking>=0",
    "psutil>=6.1.0",
    "pyjwt>=2.10.1",
    "slowapi>=0.1.9",
    "sqlalchemy[asyncio]>=2.0.0",
    "uvicorn[standard]>=0.34.0",
    # flext-observability dependencies integrated
    "aiofiles>=24.1.0,<25.0.0",
    "opentelemetry-api>=1.35.0",
    "opentelemetry-sdk>=1.35.0",
    "prometheus-client>=0.22.1",
]

[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-oracle-wms"
Repository = "https://github.com/flext-sh/flext-oracle-wms"
Documentation = "https://github.com/flext-sh/flext-oracle-wms/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.8.13",
    "mypy>=1.14.2",
    "bandit>=1.8.2",
    "pip-audit>=2.7.3",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.1",
    "pytest-asyncio>=1.1.0",
]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
pydantic = ">=2.11.7"
httpx = ">=0.28.1"
pydantic-settings = ">=2.10.1"
python-dotenv = ">=1.1.1,<2.0.0"
# Core dependencies for Docker standalone
structlog = ">=25.4.0"
fastapi = ">=0.116.0"
grpcio = ">=1.50.0"
psutil = ">=6.1.0"
pyjwt = ">=2.10.1"
aiofiles = ">=24.1.0,<25.0.0"
opentelemetry-api = ">=1.35.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.1"
pytest-cov = ">=6.2.1"
pytest-httpx = ">=0.35.0"
pytest-mock = ">=3.14.1"
pytest-asyncio = ">=1.1.0"
ruff = ">=0.8.13"
mypy = ">=1.14.2"
bandit = ">=1.8.2"
pip-audit = ">=2.7.3"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90"
]
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "declarative: Declarative integration tests",
    "lgf_api: LGF API specific tests",
    "automation: Automation tests",
    "performance: Performance tests",
    "slow: Slow-running tests",
]
[tool.mypy]
# Strict mode - enables all recommended checks
strict = true

# Additional strict checks beyond default strict mode
check_untyped_defs = true
disallow_any_decorated = false
disallow_any_explicit = true
disallow_any_expr = false          # Too restrictive for real-world usage
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
disallow_untyped_defs = true

# Warning controls - maximum safety
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = false

# Optional type checking
no_implicit_optional = true
strict_optional = true

# Import handling
ignore_missing_imports = false
follow_imports = "normal"
follow_imports_for_stubs = false

# Error reporting
show_error_codes = true
show_error_context = true
show_column_numbers = true
show_traceback = true
pretty = true
color_output = true
error_summary = true

# Python version and execution
python_version = "3.13"
platform = "linux"

# Package structure
explicit_package_bases = true
namespace_packages = true
mypy_path = ["src"]
files = ["src", "tests"]

# Plugins
plugins = ["pydantic.mypy"]

# Cache
# sqlite_cache = true
cache_dir = ".mypy_cache"

# Advanced checks
strict_equality = true
extra_checks = true
local_partial_types = true
no_implicit_reexport = true

# Performance
incremental = true
warn_incomplete_stub = true

exclude = [
    "__pycache__/",
    ".*/generate_config.py",
    ".*/manage.py",
    ".coverage.*",
    ".git/",
    ".mypy_cache/",
    ".ruff_cache/",
    ".pytest_cache/",
    ".venv/",
    "build/",
    "dist/",
    "node_modules/",
    "vendor/",
]


[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[[tool.poetry.packages]]
include = "flext_oracle_wms"
from = "src"

[tool.deptry]
known_first_party = ["flext_oracle_wms"]

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "reports/coverage"

[tool.coverage.xml]
output = "reports/coverage.xml"
